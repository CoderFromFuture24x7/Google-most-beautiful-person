<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <img src="google-logo.png" alt="Google Logo" class="logo">
            <form id="search-form">
                <input type="text" id="search-box" placeholder="Search Google or type a URL">
                <button type="submit">Google Search</button>
            </form>
        </div>
    </div>

    <div class="result-container" id="result-container">
        <h2>Search Result</h2>
        <img src="person.jpg" alt="Beautiful Person" id="person-img">
        <p id="person-name">Dishu </p>
        <p id="person-detail">Dishu is often considered one of the most beautiful people on Earth.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
